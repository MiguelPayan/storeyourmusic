<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="/web/css/miperfil.css" />
</head>
<body>
    <input type="checkbox" id="active" />
    <label for="active" class="menu-btn">
        <img src="/web/images/nav icon.png" alt="Icono de menú" /><i class="fas fa-bars"></i>
    </label>
    <div class="wrapper">
        <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/web/public/html/canciones.html">Canciones</a></li>
            <li><a href="#" id="cerrar_sesion">Cerrar Sesión</a></li>
            <li><a href="#" id="usuarios">Usuarios Registrados</a></li>
            <li><a href="/login.html" class="btn-login">Iniciar Sesión</a></li>
        </ul>
    </div>
    <div id="cabecera">
        <div>
            <h1>Perfil de:</h1>
            <h1 id="nombre-header"></h1>
        </div>
    </div>
    <div id="contenedor-primario">
        <div id="contenedor-datos">
            <h2>Datos del Usuario</h2>
            <div class="dato">
                <p>Nombre:</p>
                <p class="valor"></p>
            </div>
            <div class="dato">
                <p>Correo Electrónico:</p>
                <p class="valor"></p>
            </div>
            <div class="dato">
                <p id="contacto"></p>
            </div>
        </div>
        <div id="contenedor-canciones">
            <h2>Subir Canción</h2>
            <form id="subir-cancion-form" enctype="multipart/form-data" method="post">
                <input type="file" name="cancion" id="cancion" />
                <input type="submit" value="Subir canción" />
            </form>
        </div>
    </div>
    <script src="/web/public/js/miperfil.js"></script>
    <script src="/web/public/js/subir.js"></script>
    <script src="/index.js"></script>
</body>
</html>
