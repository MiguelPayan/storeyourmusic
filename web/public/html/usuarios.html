<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios registrados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .eliminar-button {
  background-color: #f44336; 
  color: white;
  border: none;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  border-radius: 4px;
  cursor: pointer;
  transition-duration: 0.4s;
  margin-left: auto;
  }


  .eliminar-button:hover {
  background-color: #d32f2f; 
}
  </style>
</head>
<body>
  <h1>Mostrar usuarios que se han registrado</h1>
  <div class="container">
    <h2>Usuarios:</h2>
    <ul id="usuarios-lista"></ul>
  </div>
  <script src="/web/public/js/obtenerUsuarios.js"></script>
</body>
</html>
