<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios registrados</title>
  <style>

    h1 {
      color:white
    }
    
   .container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

    .eliminar-button {
  background-color: #f44336; 
  color: white;
  border: none;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  border-radius: 4px;
  cursor: pointer;
  transition-duration: 0.4s;
  justify-content: flex-end;
  }


  .eliminar-button:hover {
  background-color: #d32f2f; 
}
  </style>
</head>
<body>
  <h1>Lista de usarios registrados</h1>
  <div class="container">
    <h2>Usuarios:</h2>
    <ul id="usuarios-lista"></ul>
  </div>
  <script src="/web/public/js/obtenerUsuarios.js"></script>
</body>
</html>
